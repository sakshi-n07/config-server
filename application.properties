spring.application.name=HM-DoctorService-Project
server.port=9031

error.notfound=Doctor not found with id: 
error.invalid=Invalid Doctor data
# Database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
 
## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

#Eureka
eureka.client.serviceUrl.defaultZone = http://localhost:8761/eureka
eureka.client.register-with-eureka= true

# Expose Actuator Endpoints
management.endpoints.web.exposure.include=info,health
# Optionally set the base path for Actuator endpoints (default is "/actuator")
management.endpoints.web.base-path=/actuator

#Logging
logging.level.root=WARN
logging.level.org.springframework.web=ERROR
logging.level.com.boot=DEBUG
logging.pattern.file= "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
logging.file=doctorcontroller.log
 
 
 #zipkin
spring.zipkin.baseUrl=http://localhost:9411
spring.sleuth.enabled=true
management.tracing.sampling.probability=1.0
